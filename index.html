<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4285f4;
            color: #fff;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background-color: #357ae8;
        }
        
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p class="text-center">Don't have an account? <a href="https://accounts.google.com/signup">Sign up</a></p>
    </div>
    
    <script>
        // Redirect to Google after logging in (for demonstration purposes)
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'https://www.google.com';
        });
    </script>
</body>
</html>
